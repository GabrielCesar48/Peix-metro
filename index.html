<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peixômetro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Calculadora de Peixes para Açudes</h1>

    <!-- Formulário de Cálculo -->
    <div class="card p-4 shadow">
        <form id="calc-form">
            <div class="mb-3">
                <label for="especie" class="form-label">Selecione a Espécie de Peixe:</label>
                <select id="especie" class="form-select">
                    <option value="" disabled selected>Escolha uma espécie</option>
                    <option value="15">Bagre Africano</option>
                    <option value="20">Carpa Cabeçuda</option>
                    <option value="5">Carpa Húngara</option>
                    <option value="10">Carpa Capim</option>
                    <option value="20">Carpa Prateada</option>
                    <option value="3">Catfish Americano</option>
                    <option value="10">Cachara</option>
                    <option value="15">Cachapira</option>
                    <option value="10">Curimbatá</option>
                    <option value="10">Dourado</option>
                    <option value="5">Jundiá Cinza</option>
                    <option value="40">Lambari</option>
                    <option value="1">Matrinxã</option>
                    <option value="2">Pacu</option>
                    <option value="15">Panga</option>
                    <option value="2">Patinga</option>
                    <option value="5">Pintado</option>
                    <option value="3">Piapara</option>
                    <option value="3">Piau</option>
                    <option value="10">Pirarara</option>
                    <option value="2">Tambacu</option>
                    <option value="5">Tilápia</option>
                    <option value="10">Tucunaré</option>
                    <option value="2">Trairão</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="comprimento" class="form-label">Comprimento do Açude (em metros):</label>
                <input type="number" id="comprimento" class="form-control" min="1" required>
            </div>
            <div class="mb-3">
                <label for="largura" class="form-label">Largura do Açude (em metros):</label>
                <input type="number" id="largura" class="form-control" min="1" required>
            </div>
            <button type="button" class="btn btn-primary w-100" onclick="calcularPeixes()">Calcular</button>
        </form>
    </div>

    <!-- Resultado -->
    <div class="mt-4" id="resultado"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="scripts/script.js"></script>

</body>
</html>
